{% extends 'base.html' %}

{% block content %}
<h1>{{ pet.name }}</h1>

{% if pet.photo_url %}
<img class="img-fluid" src="{{ pet.photo_url }}">
{% endif %}

<h2>Update</h2>

<form method="POST">
  {% include "_form.html" %}
  <button class="btn btn-primary" type="submit">Update</button>
  <a class="btn btn-primary" href="{{ url_for('list_pets') }}">Back</a>
</form>

{% endblock %}
